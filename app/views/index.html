<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700 |Open+Sans:400,600" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="toDoWrap" class="to-do-wrap text-center">
      <h1>To-Do List App</h1>
      <input id="myInput" placeholder="Enter task here" type="text">
      <button class="go-btn" type="button">Add</button>
      <ul class="ul">

      </ul>

      <div class="instructions">
        <ol>
          <li>To start , enter a task in the "ENTER TASK HERE"</li>
          <li>Press either "Enter" or click "Add" to have your task added to the list</li>
          <li>Press Remove to remove your task"</li>
        </ol>
      </div>
    </div>
    <script src="js/lib.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
